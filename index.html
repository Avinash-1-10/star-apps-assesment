<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Umbrella Customizer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-container">
        <div class="umbrella scale-animation">
          <img src="./assets/Yellow umbrella.png" alt="" class="umbrell-img" />
          <img src="" alt="" class="logo-img" />
        </div>
      </div>
      <div class="right-container">
        <h4>Custom Umbrella</h4>
        <div class="colors">
          <span class="color-option selected" id="Yellow"></span>
          <span class="color-option" id="Blue"></span>
          <span class="color-option" id="Pink"></span>
        </div>
        <div class="info">
          <p class="main">Customize your umbrella</p>
          <p class="sub">Upload logo for instant preview</p>
          <p class="sub2">.png and .jpg files only. Max size is 5MB</p>
        </div>
        <button>
          <img src="./assets/upload_icon.svg" alt="" class="btn-img" />
          <span>Upload Logo</span>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
